# config/defaults.yml
# the default configuration
# do not edit this file â€“ a separate file, config.yml, is the one
# just for you to add overrides to
# times are given in milliseconds

# currently, this only controls the variant of Vue.js to send to the
# web app user
production: true
# the address to display in links, etc.
# note: the slash is significant
entry_point: 'http://localhost:29138/'
port: 29138
request_body_size_limit: 16384 # 1 << 14
token_expiry: 604_800_000 # ms = 7 days
exit_on_module_load_error: true
# passed to bcrypt.hash. changing this value will not break existing
# passwords
password_rounds: 8

# below are sensible defaults, but you are welcome to use your own values.
modules: {}
# modules/housekeep.js: {}
