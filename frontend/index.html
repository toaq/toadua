<!doctype html>
<html>
	<head>
		<script>
			// We do this in a <script> tag in <head> so that it runs before <body> loads.
			// Otherwise, the user will see a brief flash of light mode when loading the page.
			document.documentElement.classList.add(
				window.localStorage.getItem('user-theme') ??
					(window.matchMedia('(prefers-color-scheme: dark)').matches
						? 'dark'
						: 'light'),
			);
		</script>
		<title>toadua</title>
		<meta charset="utf-8" />
		<style>
			@font-face {
				src: url('/FiraSans-Regular-vy.woff2') format(woff2);
				font-family: 'Fira Sans';
				font-weight: 400;
			}
			@font-face {
				src: url('/FiraSans-Bold-vy.woff2') format(woff2);
				font-family: 'Fira Sans';
				font-weight: 700;
			}
		</style>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="An online collaborative dictionary for the Toaq language."
		/>
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="manifest" href="/site.webmanifest" />
	</head>
	<body>
		<div id="container"></div>
		<script src="frontend.js"></script>
	</body>
</html>
